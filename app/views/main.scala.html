@()(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dropzone.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootbox.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dropzone.js")"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-storage.js"></script>
        <script src="@routes.Assets.at("javascripts/scripts.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-default" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars fa-lg fa-inverse"></span>
                </button>
                <a class="navbar-brand" href="@routes.Application.index()">
                    <i class="fa fa-book"></i> Bookstore
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li class=""><a href="@routes.Application.index()">Home</a></li>
                </ul>
            </div>
        </div>

        <div class="container">

                @content

        </div>

        <hr>
        <div class="footer text-center">
            <div>
                <small>
                    Built by Eduardo Gomes Filho (edugomfilho at gmail.com) for the Candidate Technical Test by LYNX Compliance Technologies
                </small>
            </div>
        </div>
    </body>
</html>
