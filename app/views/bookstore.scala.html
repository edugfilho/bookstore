<script type="text/javascript">
$(document).ready(function(){
    $('#mainTable').DataTable({
        "ajax": {
            "url": "@routes.Application.listBooks",
            "dataSrc": "",
        },
        "columns": [
            {"data": "id"},
            {"data": "title"},
            {"data": "author"},
            {"data": "pages"},
            {
                "sortable": false,
                "render": function (data, type, row) {
                    return '<a class="editBookBtn btn btn-lg ui-tooltip fa fa-pencil" style="font-size: 22px;" onclick="editItem(\'' + row.id + '\')" data-original-title="Edit"></a>  <a class="btn btn-lg ui-tooltip fa fa-trash-o" onclick="removeItem(\'' + row.id + '\')" style="font-size: 22px;" data-original-title="Delete"></a>';
                }
            }
        ]
    });
});
$(function() {
   $("#addBookBtn").click(function(a){
       $("#modalContent").empty();
       $("#bookModal").modal("show")
       $.get("@routes.Application.upsertBook(true, 0L)", function(data){
           $("#modalContent").append(data);
       });
   });
});
function editItem(id){
   $("#modalContent").empty();
   $("#bookModal").modal("show")
   $.get("/book/false," + id , function(data){
       $("#modalContent").append(data);
   });
};
function removeItem(id){
    bootbox.confirm({
        size: "small",
        message: "Are you sure?",
        callback: function(res) {
            if(res){
                $.ajax({
                    url: '/book/' + id,
                    type: 'DELETE',
                    success: function(result) {
                       if (result.redirect) {
                            window.location.href = result.redirect;
                       }
                    }
                });
            }
        }
    });
};
</script>

<div>
    <a id="addBookBtn" class="btn btn-primary btn-lg" name="1">Add new</a>
</div>

<!-- Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="modalContent">

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<table id="mainTable" class="display">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Actions</th>
        </tr>
    </thead>

</table>
